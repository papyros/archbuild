<template bindable="router">
  <div class="ui large top fixed menu transition visible">
    <div class="ui container">
      <a repeat.for="row of router.navigation"
         class="${row.isActive ? 'active' : ''} item"
         href.bind="row.href">
        ${row.title}
      </a>
      <div class="right menu">
        <div if.bind="router.isNavigating">
          Loading...
        </div>

        <div class="item">
          <a class="ui primary button">Log in</a>
        </div>
      </div>
    </div>
  </div>
</template>
